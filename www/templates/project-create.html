  <ion-view view-title="Create A Project">
  <style>
  .box1 {
    border-radius: 25px;
    background: #E8E8E8;
    padding: 20px; 
    height: 170px; 
  }
  .custom-icon {
    font-size: 35px;
    color : #B0B0B0;
  }
  </style>
  <ion-content>
  <link href="css/project_style.css" rel="stylesheet">
  <div class="padding-horizontal">
    <div class="text-center padding-top">
      <h1 class="thinnest-font">{{idea_name}}</h1>
    </div>

    <div class="list-title-span" style="text-align: center;">Detail</div>
    <div style="display: flex;justify-content: center;">
      <textarea rows="3" cols="30" style="border:dashed 1px grey;padding: 5px;" placeholder="Describe more about your idea!"></textarea>
    </div>

    <br>

    <div class = "box box1">
     <h2 class="thinnest-font">Step 1</h2>
     <textarea rows="4" cols="40" style="border:dashed 1px grey;padding: 5px;" placeholder="What will be your first step?"></textarea>
   </div>
   <div style="text-align:center;"><i class="icon ion-chevron-down custom-icon"></i></div>
   <div class = "box box1">
     <h2 class="thinnest-font" style="text-align:center;">Step 2</h2>
     <textarea rows="4" cols="40" style="border:dashed 1px grey;padding: 5px;" placeholder="What's your next step?"></textarea>
   </div>
   <div style="text-align:center;"><i class="icon ion-chevron-down custom-icon"></i></div>
   <div class = "box box1">
   <h2 class="thinnest-font" style="text-align:right;">Step 3</h2>
   <textarea rows="4" cols="40" style="border:dashed 1px grey;padding: 5px;" placeholder="What will be your last step?"></textarea>
 </div>
 <div class="text-center">
  <!-- <button class="button button-clear button-assertive" ng-click="" style="text-align: left;" href="#tab/account/edit">Done</button> -->
  <button class="button button-clear button-assertive" ng-click="done()" style="text-align: left;">Done</button>
</div>
<a class="button button-block" href="#tab/ideas">Back to Idea Cloud</a>
</div>
</ion-content>
</ion-view>
