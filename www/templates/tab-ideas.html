<ion-view view-title="Ideas">
  <ion-content class="padding text-center">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search for an idea">
      </label>
      <style>
        /*html, body { width: 100%; height: 100%; margin: 0; padding: 0; }*/
        #cloud-dynamic { text-align:center; width: 100%; height: 300px; }
      </style>
      <button class="button button-clear">
        Search
      </button>
    </div>
      <jqcloud words="words" id="cloud-dynamic" auto-resize="true" colors="{{colors}}" steps="7" font-size="{from:0.09, to:0.05}"></jqcloud>
  </ion-content>
</ion-view>
