<ion-view view-title="Account">
  <style>
    .list {
      margin: 10px 10px;
    }

    .project-btn-list-item {
      text-decoration: none;
      display: block;
      font-size: 1.12em;
      padding-bottom: 4px;
    }
  </style>
  <ion-content>
    <!--<ion-list>
      <ion-toggle  ng-model="settings.enableFriends">
          Enable Friends
      </ion-toggle>
      </ion-list>-->
    <div class="text-center padding-top">
      <h1 class="thin-font">{{accountInfo.username}}</h1>
      <span>{{accountInfo.occupation}}</span>
      <br>
      <span>{{accountInfo.origination}}</span>

    </div>
    <div class="list list-inset">
      <span>Big Idea</span>
      <h4 class="thinner-font padding-left" style="text-align: center;">{{accountInfo.idea}}</h4>
      <span>Leading Projects</span>
      <div class="padding-left">
        <a class="project-btn-list-item" style="text-align: left;" href="#tab/account/my-project" ng-repeat="idea_project in accountInfo.idea_project_list ">
        {{idea_project.name}}
        </a>
      </div>
      <span>Participating Projects</span>
      <div class="padding-left">
        <a class="project-btn-list-item " style="text-align: left;" href="#tab/account/partic-project" ng-repeat="participating_project in accountInfo.participating_project_list ">
        {{participating_project.name}}
        </a>
      </div>
      <span>Education</span>
      <div class="padding-left">
        <span ng-repeat="education in accountInfo.educations">
        <button class="button button-small button-outline button-positive" style="text-align: left;">
        {{education}}
        </button>
        </span>
      </div>
      <span>Skills, Endorsements</span>
      <div class="padding-left">
        <span ng-repeat="skills_endorsement in accountInfo.skills_endorsements">
        <button class="button button-small button-outline button-positive" style="text-align: left;">
        {{skills_endorsement.skill}} - {{skills_endorsement.endorsements}}
        </button>
        </span>
      </div>
    </div>
    <div class="text-center">
      <a class="button button-outline button-assertive" style="text-align: left;" href="#tab/account/edit">
      Edit Profile
      </a>
    </div>
  </ion-content>
</ion-view>
