<ion-view view-title="Project">
  <ion-content>
    <link href="css/project_style.css" rel="stylesheet">
    <div style="padding:5px">
        <div class="text-center padding-top padding-horizontal">


          <div ng-hide="project.projectnameEnabled">
            <h3 class="thinner-font">{{project.projectname}}</h3>
          </div>



        </div>
        <div class="row" style="padding-left:8px">
          <div class="col" style="padding:0px">
            <div class="list-title-span" style="padding:0px">Leader</div>
            <img class="img-rounded" src="img/adam.jpg" height="45" width="45">
            <br>
            <div class="list-title-span">Participants</div>
            <img class="img-rounded" src="img/ben.png" height="45" width="45">
            <img class="img-rounded" src="img/max.png" height="45" width="45">
            <br>
          </div>
          <div class="col" style="padding:0px">
            <span class="thinner-font" style="font-style:italic">{{project.projectDescription}}</span>
          </div>
        </div>
        <div style="padding-left:8px">
          <div class="list-title-span">Tasks</div>
        </div>
        <style>
          .animate-show {
            line-height: 20px;
            opacity: 1;
            padding: 0 10px;
            background: white;
          }

          .animate-show.ng-hide-add.ng-hide-add-active,
          .animate-show.ng-hide-remove.ng-hide-remove-active {
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
          }

          .animate-show.ng-hide {
            line-height: 0;
            opacity: 0;
            padding: 0 10px;
          }
        </style>
        <div ng-app="ngAnimate" ng-repeat="progress in project.progress_list">
          <h4 ng-click="progress.slide=!progress.slide" style="display: inline-block;   padding-top:0; margin-left: 8px; margin-top:3px;margin-bottom:3px; font-weight:200">
            {{progress.name}}
    </h4>
          <div class="animate-show" ng-show="progress.slide">{{progress.detail}}</div>
        </div>
        <div>
          <div style="padding-left:8px; padding-top:10px">
            <spadiv class="list-title-span">Places</div>
        </div>
        <button class="button button-small button-clear button-positive" ng-repeat="place in project.place_list" style="text-align: left; margin: 3px; color:black">{{place.name}}</button>
        <div class="text-center">
          <a class="button button-clear button-assertive" style="text-align: left;">
        Request to Join
    </a>
        </div>
    </div>
  </ion-content>
</ion-view>
