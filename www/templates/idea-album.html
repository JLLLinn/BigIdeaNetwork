<ion-view view-title="My Ideas">

  <ion-content class="padding text-center" scroll="false">
    <div class="item-input-inset" style="padding: 0;">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search for an idea">
      </label>
      <button class="button button-clear" style="line-height:30px; min-height:30px">
        Cancel
      </button>
    </div>
    <style>
      .textslide.leftright-border {
        border-style: double;
        border-width: 6px;
        border-spacing: 20px;
        border-color: rgba(220, 220, 220, 0) rgba(0, 0, 0, 0.36);
      }

      .textslide.updown-border {
        border-style: double;
        border-width: 6px;
        border-spacing: 20px;
        border-color: rgba(0, 0, 0, 0.36) rgba(220, 220, 220, 0);
      }

      div.textslide {
        height: 35vh;
        background-color: rgba(220, 220, 220, 0.42);
        padding: 10%;
      }

      div.idea-album-title {
        padding-top: 5%;
      }

      .vertical-center {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }

      .new-idea-popup .popup-title {
        font-size: 22px;
        font-weight: 100;
      }

      .new-idea-popup .popup-sub-title {
        font-size: 15px;
        font-weight: 100;
      }

      .new-idea-popup .popup-head {
        border-style: none;
      }

      .new-idea-popup .popup-buttons {
        min-height: 0px;
      }

      .new-idea-popup .popup-buttons .button {
        min-height: 0px;
      }

      .new-idea-popup .popup {
        background-color: rgba(255, 255, 255, 1);
      }

      .swiper-slide .img-rounded {
        max-height: 40px;
        margin: 0px 2px;
      }

      .textslide p {
        font-size: 1.33em;
        font-weight: 300;
      }

      .card-project-name {
        text-decoration: none;
        font-weight: 300;
        color: #000000;
        /*font-style: italic;*/
      }

      .foot-note {
        position: absolute;
        top: 30vh;
        right: 18px;
        color: rgba(0, 0, 0, 0.50);
        font-weight: 200;
      }
    </style>
    <div class="text-center idea-album-title">
      <h2 style="font-weight: 100;">
        {{ideas.category}}
        <a style="padding-top:3px; color:gold;" class="button button-small button-icon icon ion-android-bulb" ng-click="showPopup()"></a>
      </h2>
    </div>
    <div id="slider" class="myslides padding-top">
      <ks-swiper-container loop="false" slides-per-view="1" space-between="5" swiper="swiper" show-nav-buttons="false" space-between="5" pagination-clickable="false" on-ready="onReadySwiper(swiper)">
        <ks-swiper-slide ng-repeat="idea in ideas.ideas">
          <div class="textslide  padding-bottom" ng-class="{'leftright-border': showing_ideas[$index], 'updown-border': !showing_ideas[$index]}"
           on-swipe-up="onSwipeUp($index)" on-swipe-down="onSwipeDown($index)" ng-click="showing_ideas[$index]=!showing_ideas[$index]">

            <p ng-show="showing_ideas[$index]" class="vertical-center">
              {{idea.name}}
            </p>
            <div ng-hide="showing_ideas[$index]" class="vertical-center ">
              <a class="card-project-name" href="#tab/ideas/random-project">
                      {{idea.projects[project_showing_idx[$index]].name}}
              </a>
              <br>
            </div>
            <div ng-hide="showing_ideas[$index]" class="foot-note">
              {{project_showing_idx[$index] + 1}}/{{idea.projects.length}}
            </div>
          </div>
          <div ng-if="!showing_ideas[$index]" class="padding-top">
            <img ng-src="{{face.url}}" class="img-rounded" ng-repeat="face in idea.projects[project_showing_idx[$index]].faces">
          </div>
          <div class="row">
            <div class="col">
              <i id="like" ng-class="{'button button-icon icon ion-ios-heart': liked_ideas[$index], 'button button-icon icon ion-ios-heart-outline': !liked_ideas[$index]}" ng-click="liked_ideas[$index]=!liked_ideas[$index]">
              </i>
            </div>
          </div>
        </ks-swiper-slide>
      </ks-swiper-container>
    </div>
  </ion-content>
</ion-view>
