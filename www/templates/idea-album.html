<ion-view view-title="My Ideas">
  <ion-content class="padding text-center">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search in my ideas">
      </label>
      <button class="button button-clear">
        Search
      </button>
    </div>
    <style>
    div.textslide{
	height:20vh;
        border-style:solid;
        border-width:5px;
        border-color:grey;
}
    </style>

    <div id="slider" class="myslides" style="padding-top:30%">
        <ks-swiper-container loop="false" show-nav-buttons="false" slides-per-view="3" space-between="5" pagination-clickable="false">
            <ks-swiper-slide ng-repeat="s in testarray">
                <div class="textslide">{{s.name}}</div>
            </ks-swiper-slide>
        </ks-swiper-container>
    </div>
    
  </ion-content>
</ion-view>
