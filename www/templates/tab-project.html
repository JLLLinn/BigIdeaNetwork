<ion-view view-title="Project">
  <ion-content>
    <div class="text-center padding-top" >
    	

    	<div ng-hide="projectnameEnabled" ng-click="projectnameEnabled=!projectnameEnabled">
	      <h3>{{projectname}}</h3>
	    </div>
	    <span ng-show="projectnameEnabled">
	      <input ng-model="projectname" style="text-align:center;"><br>
	      <a href="#" ng-click="projectnameEnabled=!projectnameEnabled">Save</a>
	    </span>


    	<hr style="width:50%">    	
    	
    	
	</div>
        <span>Leader</span><br>
        <img src="img/adam.jpg" height="60" width="60"><br>
        <span>Participants</span><br>
        <img src="img/ben.png" height="60" width="60">
        <img src="img/max.png" height="60" width="60">
	  <hr style="margin-bottom:0;">
	  <span>Progress</span>
       <style>
.animate-show {
  line-height:20px;
  opacity:1;
  padding:10px;
  background:white;
}

.animate-show.ng-hide-add.ng-hide-add-active,
.animate-show.ng-hide-remove.ng-hide-remove-active {
  -webkit-transition:all linear 0.5s;
  transition:all linear 0.5s;
}

.animate-show.ng-hide {
  line-height:0;
  opacity:0;
  padding:0 10px;
}
	
       </style>
       <div ng-app="ngAnimate" ng-repeat="progress in progress_list" style="margin: 5px;border:2px solid black;border-radius: 10px;"> 
	<h4 ng-click="slide=!slide">{{progress.name}}<i class="icon ion-ios-circle-outline" ng-show="progress.projectEnabled" ng-click="progress.projectEnabled=!progress.projectEnabled"></i><i class="icon ion-ios-circle-filled" ng-hide="progress.projectEnabled" ng-click="progress.projectEnabled=!progress.projectEnabled"></i></h4>
 	<div class="animate-show" ng-show="slide">Think about different directions and possibilities of the project. Might need intense discussion for this part of work.</div>
       </div><br>
	  <div> 
	<hr style="margin-bottom:0;">
          <span>Places</span><br>
	 <button class="button button-small button-outline button-positive" ng-repeat="place in place_list" style="text-align: left; margin: 3px;">{{place.name}}</button>
	<a class="button button-block" href="#tab/account/project-edit">
                  Create New Project
                </a>
	<div class="text-center">
		<a class="button button-outline button-assertive" style="text-align: left;" href="#tab/account/edit">
			  Edit Profile (Do we need it?)
		</a>
	</div>
  </ion-content>
</ion-view>
